<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Templates</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h2>Code Templates</h2>
            <button id="close-btn">&times;</button>
        </header>

        <main>
            <div id="templates-list">
                </div>

            <div class="add-template-form">
                <h3>Thêm Template Mới</h3>
                <input type="text" id="new-template-name" placeholder="Tên template (ví dụ: 'React Component')">
                <textarea id="new-template-code" rows="8" placeholder="Dán code vào đây..."></textarea>
                <button id="save-template-btn">Lưu Template</button>
            </div>
             </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
